<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | InnoVend</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto+Slab:wght@400&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #1abc9c;
            border-radius: 50%;
            margin-right: 15px;
        }

        .logo a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 2rem;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #1abc9c;
            border-radius: 5px;
        }

        .about-content {
            margin: 50px;
            text-align: center;
        }

        .about-content h2 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .about-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        footer {
            background-color: #34495e;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #ecf0f1;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        footer a:hover {
            color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo"></div>
            <a href="index.html">InnoVend LLC</a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="about-content">
        <h2>About InnoVend</h2>
        <p>InnoVend was founded with the mission to provide businesses with innovative vending solutions. We aim to make technology accessible to all, creating cost-effective options to help you thrive in your industry.</p>
    </div>

    <footer>
        <p>&copy; 2024 InnoVend LLC | <a href="mailto:hello@innovend.net">Contact Us</a></p>
    </footer>
</body>
</html>
