        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact Us | InnoVend</title>
            <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto+Slab:wght@400&family=Oswald:wght@600&display=swap" rel="stylesheet">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: 'Roboto Slab', serif;
                    background: linear-gradient(135deg, #f39c12, #e67e22);
                    color: #ecf0f1;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    height: 100vh;
                }

                header {
                    width: 100%;
                    padding: 20px;
                    background-color: #34495e;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }

                .logo-container {
                    display: flex;
                    align-items: center;
                }

                .logo {
                    width: 40px;
                    height: 40px;
                    background-color: #1abc9c;
                    border-radius: 50%;
                    margin-right: 15px;
                }

                .logo a {
                    color: #ecf0f1;
                    text-decoration: none;
                    font-size: 2rem;
                    font-family: 'Oswald', sans-serif;
                    letter-spacing: 2px;
                    text-transform: uppercase;
                }

                nav {
                    display: flex;
                    gap: 15px;
                }

                nav a {
                    color: #ecf0f1;
                    text-decoration: none;
                    font-size: 1.2rem;
                    padding: 10px 20px;
                    background-color: #1abc9c;
                    border-radius: 5px;
                }

                .contact-content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 50px;
                    text-align: center;
                }

                .contact-content h2 {
                    font-size: 3rem;
                    color: #ffffff;
                    margin-bottom: 30px;
                }

                .contact-form {
                    width: 80%;
                    max-width: 600px;
                    background-color: #2c3e50;
                    padding: 30px;
                    border-radius: 8px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                }

                .contact-form input, .contact-form textarea {
                    width: 100%;
                    padding: 12px;
                    margin: 10px 0;
                    border: 1px solid #bdc3c7;
                    border-radius: 5px;
                    font-size: 1.1rem;
                }

                .contact-form button {
                    width: 100%;
                    padding: 15px;
                    background-color: #1abc9c;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    font-size: 1.3rem;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                .contact-form button:hover {
                    background-color: #16a085;
                }

                footer {
                    background-color: #34495e;
                    text-align: center;
                    padding: 20px;
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                    color: #ecf0f1;
                }

                footer a {
                    color: #1abc9c;
                    text-decoration: none;
                }

                footer a:hover {
                    color: #16a085;
                }
            </style>
        </head>
        <body>
            <header>
                <div class="logo-container">
                    <div class="logo"></div>
                    <a href="index.html">InnoVend LLC</a>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </header>

            <div class="contact-content">
                <h2>Get in Touch</h2>
                <p>If you have any questions or would like to request more information about our services, feel free to reach out. We're here to help you grow your business!</p>

                <div class="contact-form">
                    <form action="mailto:hello@innovend.net" method="POST" enctype="multipart/form-data">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>

            <footer>
                <p>&copy; 2024 InnoVend LLC | <a href="mailto:hello@innovend.net">Contact Us</a></p>
            </footer>
        </body>
        </html>
